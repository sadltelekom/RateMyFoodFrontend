<div id="pagecontent">
        <form [formGroup]="formRecipe" (ngSubmit)="insertRecipe()">
                <p><label for="name">Name:</label> <input type="text" id="name" formControlName="name"
                                placeholder="Give name of your recipe"></p>
                <p *ngIf="formRecipe.get('name')?.touched && formRecipe.get('name')?.hasError('required')"><small>You
                                must provide
                                a name.</small></p>
                <p *ngIf="formRecipe.get('name')?.touched && formRecipe.get('name')?.hasError('minlength')"><small>You
                                must
                                provide at least 3 characters.</small></p>
                <p *ngIf="formRecipe.get('name')?.touched && formRecipe.get('name')?.hasError('pattern')"><small>Only
                                use lower
                                and Uppercase Letters and Space</small></p>

                <p><label for="time">Cooking time:</label> <input type="number" id="time" formControlName="time"
                                placeholder="Give cooking time of your recipe in minutes"></p>
                <p><label for="howto">How to make:</label> <textarea rows="8" cols="80" id="howto"
                                formControlName="howto"
                                placeholder="Give easy to understand instructions on how to remake your recipe"> </textarea>
                </p>
                <p><label for="category">Choose category:</label>
                        <select formControlName="category">
                                <option value="">--Select a category--</option>
                                <option *ngFor="let category of categories" [ngValue]="category">{{ category }}</option>
                        </select>

                </p>
                <p>
                        <select formControlName="ingredient">
                                <option value="">--Select a Ingredient--</option>
                                <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">{{ ingredient.name }}</option>
                        </select>
                        <input type="text" placeholder="Amount" formControlName="amountused">
                        <input type="button" (click)="addIngredientToList()" value="+"></p>
                    
                       

                

                <div id="ingredients" *ngIf="ingredients.length">
                        <h3>Ingredients</h3>
                        <section class="container">
                            <section class="col">
                
                                <table class="table" *ngIf="ingredients.length">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                
                                    <tbody>
                                        <tr *ngFor="let ingredient of ingredientsused">
                                            <td>{{ ingredient.name }}</td>
                                            <td>{{ ingredient.amount }}</td>
                                            
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="2">Total: {{ ingredientsused.length }}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </section>
                        </section>
                    </div>
                
                <p><input type="submit" value="Add recipe" [disabled]="formRecipe.invalid"></p>
            </form>

        

</div>
